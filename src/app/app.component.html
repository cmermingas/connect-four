<div class="title-panel">
    <h1>Connect Four</h1>
    <div class="info-panel">
        <div class="player-info switchable-player"
             (click)="switchPlayer(1)"
             [class.current-player]="game.currentPlayer === 1"
             [class.winner]="game.winner === 1">
            <span>{{playerName[1]}}</span>
            <img src="img/player1.png">
        </div>
        <div class="player-info switchable-player"
             (click)="switchPlayer(2)"
             [class.current-player]="game.currentPlayer === 2"
             [class.winner]="game.winner === 2">
            <span>{{playerName[2]}}</span>
            <img src="img/player2.png">
        </div>
        <button (click)="resetGame()">Start Over</button>
        <button (click)="toggleHelp()">?</button>
    </div>
</div>

<connect-four [game]="game" (onColumnClick)="clickColumn($event)"></connect-four>

<div *ngIf="displayHelp"
     class="help-overlay"
     (click)="toggleHelp()">
    <img src="img/help.png">
</div>
