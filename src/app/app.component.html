<div class="title-panel">
  <h2>Connect Four</h2>
  <div class="info-panel">
    <div class="player-info switchable-player"
         [class.current-player]="game.currentPlayer === 1"
         [class.winner]="game.winner === 1">
      <span>{{playerName[1]}}</span>
      <!--<img src="/app/img/player1.png">-->
      <!--Hardcoding this path here while I figure out why the images don't show up on Github Pages-->
      <img src="https://raw.githubusercontent.com/cmermingas/connect-four/master/src/app/img/player1.png">
    </div>
    <div class="player-info switchable-player"
         [class.current-player]="game.currentPlayer === 2"
         [class.winner]="game.winner === 2">
      <span>{{playerName[2]}}</span>
      <!--<img src="/app/img/player2.png">-->
      <!--Hardcoding this path here while I figure out why the images don't show up on Github Pages-->
      <img src="https://raw.githubusercontent.com/cmermingas/connect-four/master/src/app/img/player2.png">
    </div>
    <button (click)="resetGame()">New Game</button>
  </div>
</div>

<connect-four [game]="game" (columnClicked)="columnClicked($event)"></connect-four>
