<div class="title-panel">
  <h2>Connect Four</h2>
  <div class="info-panel">
    <div class="player-info switchable-player"
         (click)="switchPlayer(1)"
         [class.current-player]="game.currentPlayer === 1"
         [class.winner]="game.winner === 1">
      <span>{{playerName[1]}}</span>
      <img src="{{IMAGE_FOR_PLAYER[1]}}">
    </div>
    <div class="player-info switchable-player"
         (click)="switchPlayer(2)"
         [class.current-player]="game.currentPlayer === 2"
         [class.winner]="game.winner === 2">
      <span>{{playerName[2]}}</span>
      <img src="{{IMAGE_FOR_PLAYER[2]}}">
    </div>
    <button (click)="resetGame()">New Game</button>
  </div>
</div>

<div class="game">
  <div class="column" *ngFor="let column of game.columns; let columnIndex = index" (click)="clickColumn(columnIndex)">
    <!--{{columnIndex}}-->
    <div class="cell" *ngFor="let cell of column">
      <img src="{{getImageForCell(cell)}}">
    </div>
  </div>
</div>
